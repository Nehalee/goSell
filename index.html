<head>

    <!-- Title Page-->
    <title>Checkout Page</title>

    <link href="https://goSellJSLib.b-cdn.net/v1.4.1/css/gosell.css" rel="stylesheet" />

    <!-- Icons font CSS-->
   
    <!-- Font special for pages-->

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

<body>
    <script type="text/javascript" src="https://goSellJSLib.b-cdn.net/v1.4.1/js/gosell.js"></script>
    <div id="root"></div>
    <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
        <form class="login100-form validate-form" id="paymentForm">
          <span class="login100-form-title p-b-55">
            CHECKOUT
          </span>
          
          <div class="wrap-input100 m-b-16" >
            <input class="input100" type="text" id="firstName" name="firstName" placeholder="First Name *" required>
            <span class="focus-input100"></span>
          </div>
          
          <div class="wrap-input100 m-b-16" >
            <input class="input100" type="text" id="lastName" name="lastName" placeholder="Last Name *" required>
            <span class="focus-input100"></span>
          </div>
          
          <div class="wrap-input100 m-b-16" >
            <input class="input100" type="number" id="mobile" name="mobile" placeholder="Mobile *" required>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 m-b-16" >
            <input class="input100" type="email" id="email" name="email" placeholder="Email *" required>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 m-b-16" >
            <input class="input100" type="number" id="amount" name="amount" placeholder="Amount *" required>
            <span class="focus-input100"></span>
          </div>
          
          <div class="container-login100-form-btn p-t-25">
            <button class="login100-form-btn" id="checkoutBtn"  type="button">
              Checkout
            </button>
          </div>
          
        </form>
      </div>
    </div>
  </div>

    <!-- Jquery JS-->
